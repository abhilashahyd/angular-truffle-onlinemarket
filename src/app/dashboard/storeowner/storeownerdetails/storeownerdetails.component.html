<h3 class="header"> Store Owner Details</h3>
<div  fxLayout="column">
<div  fxLayout="row wrap" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" >
<mat-form-field>
   <input matInput placeholder="Store Owner Name">
 </mat-form-field>
 <mat-form-field>
    <input matInput placeholder="Account Number">
  </mat-form-field>
</div>
<div >
 <mat-form-field>
   <textarea matInput placeholder="Address"></textarea>
 </mat-form-field>

 <mat-form-field>
   <mat-select placeholder="City">
     <mat-option value="option">Option</mat-option>
   </mat-select>
 </mat-form-field>
 <mat-form-field>
   <mat-select placeholder="State">
     <mat-option value="option">Option</mat-option>
   </mat-select>
 </mat-form-field>
 <mat-form-field>
   <mat-select placeholder="Country">
     <mat-option value="option">Option</mat-option>
   </mat-select>
 </mat-form-field>
 <mat-form-field>
    <input matInput placeholder="Pin">
  </mat-form-field>
<button class="ui-button-primary" (click)="onSave()" mat-raised-button >Save</button>
  <button class="ui-button-info" (click)="onSave()" mat-raised-button >Reset</button>
</div>
