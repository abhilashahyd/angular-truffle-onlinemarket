<div class="container">
<mat-toolbar color="primary">Angular Truffle Box - Online Market</mat-toolbar>
<mat-sidenav-container >
  <mat-sidenav mode="side" opened class="sidebar">
    <button mat-button [matMenuTriggerFor]="menu">Dashboard</button>
    <mat-menu #menu="matMenu">
      <div *ngIf="isSuperAdmin">
      <button mat-menu-item  [routerLink]="['/dashboard/admin']">Browse Accounts and Admins</button>
      </div>
      <div *ngIf="isSuperAdmin || isAdmin">
        <button mat-menu-item  [routerLink]="['/dashboard/storeowner']">Browse Store Owners</button>
      </div>
      <div *ngIf="isStoreOwner">
        <button mat-menu-item  [routerLink]="['/dashboard/stores']">My Stores</button>
      </div>
    <button mat-menu-item  [routerLink]="['/dashboard/allstores']">Browse Stores</button>
    <!-- <button mat-menu-item  [routerLink]="['/dashboard/products']">Browse Products</button> -->
  </mat-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
<!-- <app-meta-sender></app-meta-sender> -->
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
